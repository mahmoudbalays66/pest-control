
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - خدمات مكافحة الحشرات في جدة</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-900 text-white p-4">
        <h1 class="text-center text-3xl">خدمات مكافحة الحشرات في جدة</h1>
    </header>
    <nav class="bg-gray-800 text-white p-3">
        <ul class="flex justify-center space-x-4">
            <li><a href="index.html" class="hover:text-yellow-400">الصفحة الرئيسية</a></li>
            <li><a href="services.html" class="hover:text-yellow-400">خدماتنا</a></li>
            <li><a href="contact.html" class="hover:text-yellow-400">اتصل بنا</a></li>
        </ul>
    </nav>
    <main class="p-4">
        <section>
            <h2 class="text-2xl mb-4 text-center">اتصل بنا</h2>
            <form class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">الاسم:</label>
                    <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">البريد الإلكتروني:</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">الرسالة:</label>
                    <textarea id="message" class="w-full px-3 py-2 border rounded-lg"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded-lg">إرسال</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-blue-900 text-white text-center p-3">
        <p>&copy; 2024 خدمات مكافحة الحشرات في جدة</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
