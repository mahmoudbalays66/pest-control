
<!DOCTYPE html>
<html lang="ar"  dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدماتنا - خدمات مكافحة الحشرات في جدة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body >
    <header class="bg-primary text-white text-center py-3">
        <h1>خدمات مكافحة الحشرات في جدة</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">الشركة</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">الصفحة الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">خدماتنا</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">اتصل بنا</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="p-4">
        <section>
            <h2 class="text-2xl mb-4 text-center">اتصل بنا</h2>
            <form class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">الاسم:</label>
                    <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">البريد الإلكتروني:</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">الرسالة:</label>
                    <textarea id="message" class="w-full px-3 py-2 border rounded-lg"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded-lg">إرسال</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 خدمات مكافحة الحشرات في جدة</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
